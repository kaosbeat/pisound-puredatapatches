description: |
    Arp Odyssey emulation patch. The CC controls are organized in 5 pages, 8 controls per page:

    1. VCO Tuning, LFO & Filter control
    1. VCO 1 & 2 FM and PWM controls
    1. Mixer
    1. Envelopes
    1. Misc controls

    **Program Change 0-12** messages can be used to load built-in presets.

    See the GUI for more control options!
